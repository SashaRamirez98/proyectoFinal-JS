<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Carga de Productos</title>
</head>

<body>
  <main>
    <h1>Simulador de Carga de Productos</h1>
    <form id="productForm">
      <label for="productoNombre">Nombre del producto:</label>
      <input type="text" id="productoNombre">
      <label for="precioSeleccionado">Precio del producto:</label>
      <div>
        <select id="opcionesPrecio" onchange="actualizarPrecio()">
          <option value="" disabled selected>Selecciona un precio</option>
          <option value="500">$500</option>
          <option value="1000">$1,000</option>
          <option value="2000">$2,000</option>
          <option value="5000">$5,000</option>
          <option value="10000">$10,000</option>
        </select>
      </div>
      <input type="text" id="precioManual" placeholder="Ingresa un precio">
      <label for="productoCantidad">Cantidad:</label>
      <input type="number" id="productoCantidad" min="1">
      <div class="botones">
        <button type="button" id="agregarProductoBtn">Agregar producto</button>
        <button type="button" onclick="exportarTablaExcel()">Descargar Excel</button>
      </div>
    </form>
    <table id="productTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Precio por unidad</th>
          <th>Precio total</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="mensaje"></p>
    <div id="total"></div>
  </main>
  <script src="./JS/archivo.js"></script>
</body>

</html>
